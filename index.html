<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css">
    <title>iPhone UI Clone</title>
</head>

<body>
    <div class="iphone-frame">
        <div class="norch">
            <div class="rounded"></div>
        </div>
        <div class="nav">
            <div class="left"></div>
            <div class="right">
                <ion-icon name="cellular"></ion-icon>
                <ion-icon name="wifi"></ion-icon>
                <ion-icon name="battery-half"></ion-icon>
            </div>
        </div>
        <div class="app-container">
            <div class="bg-img">
                <div class="bg-frame">
                    <div class="extra"></div>
                    <div class="extra_2"></div>
                </div>
            </div>
            <div class="lock-screen active">
                <div class="time">
                    <h1>9:45</h1>
                    <span>Saturday, October 29</span>
                </div>
                <div class="scr-lock-nav">
                    <div class="left">
                        <button class="r-deg">
                            <ion-icon name="flashlight">
                            </ion-icon>
                        </button>
                    </div>
                    <div class="right">
                        <button>
                            <ion-icon name="camera"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="open-button">
                    Click me to Open
                </div>
            </div>
            <div class="application-menu">
                <div class="applications">
                    <div id="slide_1" class="slide-1 active-slide">
                        <div class="icon-sect">

                            <div class="icon">
                                <button class="facetime message">
                                    <ion-icon name="videocam"></ion-icon>
                                </button>
                                <label>FaceTime</label>
                            </div>
                            <div class="icon">
                                <button class="camera message">
                                    <ion-icon name="camera"></ion-icon>
                                </button>
                                <label>Camera</label>
                            </div>
                            <div class="icon">
                                <button class="bi-envelope-fill mail">
                                    <ion-icon name="mail"></ion-icon>
                                </button>

                                <label>Mail</label>
                            </div>
                            <div class="icon">
                                <button class="bi-book-fill ibook">
                                    <ion-icon name="book"></ion-icon>
                                </button>

                                <label>ibook</label>
                            </div>

                        </div>
                        <div class="icon-sect">

                            <div class="icon">
                                <button class="itunestore">
                                    <ion-icon name="star"></ion-icon>
                                </button>
                                <label>ituneStore</label>
                            </div>
                            <div class="icon">
                                <button class="bi-apple apple-tv">
                                    <ion-icon name="logo-apple"></ion-icon>

                                </button>
                                <label>Video</label>
                            </div>
                            <div class="icon">
                                <button class="appstore">
                                    <ion-icon name="logo-apple-appstore"></ion-icon>
                                </button>
                                <label>App Store</label>
                            </div>
                            <div class="icon">
                                <button class="phone-log">
                                    <ion-icon name="call"></ion-icon>
                                </button>
                                <label>Phone</label>
                            </div>

                        </div>
                        <div class="icon-sect">

                            <div class="icon">
                                <button class="bi-house-fill home">
                                    <ion-icon name="home"></ion-icon>
                                </button>
                                <label>Home</label>
                            </div>
                            <div class="icon">
                                <button class="itune music">
                                    <ion-icon name="musical-notes"></ion-icon></button>
                                <label>itune</label>
                            </div>
                            <div class="icon">
                                <button class="message">
                                    <ion-icon name="chatbubble"></ion-icon>
                                </button>
                                <label>Message</label>
                            </div>
                            <div class="icon">
                                <button class="bi-heart-fill health">
                                    <ion-icon name="heart"></ion-icon>
                                </button>
                                <label>Health</label>
                            </div>

                        </div>
                        <div class="icon-sect">

                            <div class="icon">
                                <button class="xbox-app">
                                    <ion-icon name="logo-xbox"></ion-icon>
                                </button>
                                <label>Xbox</label>
                            </div>
                            <div class="icon">
                                <button class="playstation-app">
                                    <ion-icon name="logo-playstation"></ion-icon>

                                </button>
                                <label>Playstation</label>
                            </div>
                            <div class="icon">
                                <button class="messenger-app">
                                    <ion-icon name="folder"></ion-icon>
                                </button>
                                <label>Files</label>
                            </div>
                            <div class="icon">
                                <button class="wechat-app">
                                    <ion-icon name="chatbubbles"></ion-icon>
                                </button>
                                <label>WeChat</label>
                            </div>

                        </div>
                        
                    </div>
                    <div id="slide_2" 
                        class="slide-1 active-slide">
                        <div class="icon-sect">

                            <div class="icon">
                                <button class="facetime facebook-app">
                                    <ion-icon name="logo-facebook"></ion-icon>
                                </button>
                                <label>Facebook</label>
                            </div>
                            <div class="icon">
                                <button class="instagram-app">
                                    <ion-icon name="logo-instagram"></ion-icon>

                                </button>
                                <label>Instagram</label>
                            </div>
                            <div class="icon">
                                <button class="twitter-app">
                                    <ion-icon name="logo-twitter"></ion-icon>
                                </button>
                                <label>Twitter</label>
                            </div>
                            <div class="icon">
                                <button class="pinterest-app">
                                    <ion-icon name="logo-pinterest"></ion-icon>
                                </button>
                                <label>Pinterest</label>
                            </div>

                        </div>
                        <div class="icon-sect">

                            <div class="icon">
                                <button class="github-app">
                                    <ion-icon name="logo-github"></ion-icon>
                                </button>
                                <label>GitHub</label>
                            </div>
                            <div class="icon">
                                <button class="youtube-app">
                                    <ion-icon name="logo-youtube"></ion-icon>

                                </button>
                                <label>YouTube</label>
                            </div>
                            <div class="icon">
                                <button class="whatsapp-app">
                                    <ion-icon name="logo-whatsapp"></ion-icon>
                                </button>
                                <label>WhatsApp</label>
                            </div>
                            <div class="icon">
                                <button class="snapchat-app">
                                    <ion-icon name="logo-snapchat"></ion-icon>
                                </button>
                                <label>Spanchat</label>
                            </div>

                        </div>
                    </div>
                    
                </div>
                <div class="indicators">
                    <span onclick="left()" class="active-screen span1"></span>
                    <span onclick="right()" class="active-screen span2"></span>
                </div>
                <div class="bottom-navigation">
                    <div class="button-app phone-log" >
                        <ion-icon name="call"></ion-icon>
                    </div>
                    <div class="button-app music" >
                        <ion-icon name="musical-notes"></ion-icon>
                    </div>
                    <div class="button-app message" >
                        <ion-icon name="chatbubble"></ion-icon>
                    </div>
                    <div class="button-app appstore">
                        <ion-icon name="logo-apple-appstore"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
        <div class="button"></div>
    </div>




    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</body>

</html>
